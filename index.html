<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- app -->
  <div class="app">
    <!-- app inputs -->
    <div class="app__inputs">
      <div class="app__input-field">
        <label class="app__label" for="day">Day</label>
        <input class="app__input" type="text" id="day" placeholder="DD">
        <p class="app_error_msg hide" id="day_error">This Field is required</p>
      </div>
      <div class="app__input-field">
        <label class="app__label" for="month">Month</label>
        <input class="app__input" type="text" id="month" placeholder="MM">
        <p class="app_error_msg hide" id="month_error">This Field is required</p>
      </div>
      <div class="app__input-field">
        <label class="app__label" for="year">Year</label>
        <input class="app__input" type="text" id="year" placeholder="YYYY">
        <p class="app_error_msg hide" id="year_error">This Field is required</p>
      </div>
    </div>
    <!-- divider -->
    <div class="app__divider">
      <button class="app__calc"><img src="assets/images/icon-arrow.svg"></button>
    </div>
    <!-- app results -->
    <div class="app__results">
      <span class="app__result"><span class="placeholder years">--</span> years</span>
      <span class="app__result"><span class="placeholder months">--</span> months</span>
      <span class="app__result"><span class="placeholder days">--</span> days</span>
    </div>
  </div>
  <!-- /app -->
  <script src="assets/js/main.js"></script>
</body>

</html>
